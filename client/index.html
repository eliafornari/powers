<body ng-controller="shopCtrl">


<div class="logo" ng-class="{'loading': pageLoading}" ng-click="closeCart()">
  <a href="/">
    <logo-directive></logo-directive>
  </a>
</div>

  <nav-directive></nav-directive>

  <div ng-show="pageLoading" class="page-loader-div">
  </div>

  <div class="dollar" ng-cloak ng-mouseenter="hoverCart=true" ng-mouseleave="hoverCart=false">
    <a ng-click="openCart()">
      <div class="dollar-icon">
        <carticon-directive ng-hide="hoverCart"></carticon-directive>
        <nosecart-directive ng-show="hoverCart"></nosecart-directive>

      </div>
      <p class="dollar-contents" ng-cloak>{{Cart.total_items}}</p>
    </a>
  </div>


  <div class="clickOut" ng-click="closeCart()" ng-show="showCart" ng-cloak>
    <ex-directive></ex-directive>
  </div>

  <div class="cart" ng-include="template.url" ng-show="showCart" ng-controller="cartCtrl">
  </div>


  <main ng-view class="main {{pageClass}}" autoscroll="true"></main>




</body>
